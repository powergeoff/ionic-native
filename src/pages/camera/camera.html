<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Camera</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <button ion-button full (click)="takePicture()">Take Picture</button>
    <ion-card *ngIf="imgSrc">
      <img [src]="imgSrc">
    </ion-card>
</ion-content>
