<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Barcode Scanner</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <button full primary (click)="scan()">Scan</button>
  <button full secondary (click)="reset()">Reset</button>
  <div *ngIf="results">
    <h2>Format: {{results.format}}</h2>
    <h2>Text: {{results.text}}</h2>

    <button full primary (click)="lookup()">Lookup</button>
  </div>

</ion-content>
