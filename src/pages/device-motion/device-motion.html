<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Device Motion</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
  <button full primary (click)="startWatching()">Start Watching</button>
  <button full secondary (click)="stopWatching()">Stop Watching</button>

  <ion-card *ngIf="data">
    <ion-card-content>
      <h2>X: {{data.x | number: '1.4-4'}}</h2>
      <h2>Y: {{data.y | number: '1.4-4'}}</h2>
      <h2>Z: {{data.z | number: '1.4-4'}}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
